<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Custom css-->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="bg-primary py-4">
      <h1 class="text-center text-light">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
      <form id="price-form">
        <div class="container">
          <div class="row">
            <div class="form-group col-4 text-light">
              <label for="exampleFormControlInput1">Nome Cognome</label>
              <input
                type="text"
                class="form-control"
                id="nomecognome"
                placeholder="Inserisci nome e cognome"
              />
            </div>
            <div class="form-group col-4 text-light">
              <label for="exampleFormControlInput1">Km da percorrere</label>
              <input
                type="text"
                class="form-control"
                id="sceltakm"
                placeholder="Inserisci Km"
              />
            </div>
            <div class="form-group col-4 text-light">
              <label for="exampleFormControlSelect1">Example select</label>
              <select class="form-control" id="selectetÃ ">
                <option>Maggiorenne</option>
                <option>Minorenne</option>
              </select>
            </div>

            <div class="col-12 text-center gy-4">
              <button type="submit" id="generabtn" class="btn btn-success">
                Genera
              </button>
              <button type="submit" class="btn btn-danger">Annulla</button>
              <div class="mb-4"></div>
            </div>
          </div>
        </div>
      </form>

      <div id="ticket-preview" class="d-none">
        <h2 class="text-light text-center">IL TUO BIGLIETTO</h2>
        <div class="container bg-light rounded-2 p-3">
          <div class="row">
            <div class="col-12">
              <h2 class="fs-3">DETTAGLIO PASSEGGERI</h2>
            </div>
          </div>

          <div class="row g-0">
            <!-- sinistra -->
            <div class="col-3">
              <div class="bg-secondary p-3">
                <h3 class="fs-4 mb-1">NOME PASSEGGERO</h3>
                <p class="fs-5 mb-0" id="nameinsert">Jon Snow</p>
              </div>
            </div>

            <!-- destra -->
            <div class="col-9 gx-4">
              <div class="row g-0 border-top py-2 fw-bold">
                <div class="col">Offerta</div>
                <div class="col">Carrozza</div>
                <div class="col">Codice CP</div>
                <div class="col">Costo biglietto</div>
              </div>

              <div class="row g-0 py-3 border-bottom">
                <div class="col">Biglietto standard</div>
                <div class="col">5</div>
                <div class="col">92911</div>
                <div class="col">
                  <span id="pricecalc"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
