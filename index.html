<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Custom css-->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="bg-primary">
      <h1 class="text-center text-light">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
      <form>
        <div class="container">
          <div class="row">
            <div class="form-group col-4 text-light">
              <label for="exampleFormControlInput1">Nome Cognome</label>
              <input
                type="text"
                class="form-control"
                id="nomecognome"
                placeholder="Inserisci nome e cognome"
              />
            </div>
            <div class="form-group col-4 text-light">
              <label for="exampleFormControlInput1">Km da percorrere</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Inserisci Km"
              />
            </div>
            <div class="form-group col-4 text-light">
              <label for="exampleFormControlSelect1">Example select</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Maggiorenne</option>
                <option>Minorenne</option>
              </select>
            </div>

            <div class="col-12 text-center gy-4">
              <button type="button" class="btn btn-success">Genera</button>
              <button type="button" class="btn btn-danger">Annulla</button>
              <div class="mb-4"></div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
